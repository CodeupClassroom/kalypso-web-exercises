<!DOCTYPE html>
<html lang="en">
<head>

        }

        }

        .bg-5 {
            background: #272B37;

</head>
<body>

    <main class="container">
        <section class="row bg-5">
            <div class="col-12 col-md-8 col-xl-3 block bg-1">c1</div>
            <div class="col-12 col-md-4 col-xl-3 block bg-2">c2</div>
            <div class="col-12 col-md-3 col-xl-3 block bg-3">c3</div>
            <div class="col-12 col-md-9 col-xl-3 block bg-4">

                    <div class="col-1 bg-1 p-0">c</div>

                    <div class="col-1 bg-3 p-0">c</div>
                    <div class="col-1 bg-1 p-0">c</div>
                    <div class="col-1 bg-2 p-0">c</div>
                    <div class="col-1 bg-3 p-0">c</div>
                    <div class="col-1 bg-1 p-0">c</div>
                    <div class="col-1 bg-2 p-0">c</div>
                    <div class="col-1 bg-3 p-0">c</div>
                    <div class="col-12">col 12</div>
                </div>
            </div>

    </main>
